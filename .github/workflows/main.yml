name: pr-quality-security

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read
  security-events: write

concurrency:
  group: pr-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pr-checks:
    name: PR Quality & Security Checks
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tests and lint
        run: |
          echo "Running unit tests"
          echo "Running lint checks"

      - name: Generate SARIF report
        run: |
          mkdir -p reports
          cat <<EOF > reports/security.sarif
          {
            "version": "2.1.0",
            "\$schema": "https://json.schemastore.org/sarif-2.1.0.json",
            "runs": [
              {
                "tool": {
                  "driver": {
                    "name": "Demo Security Scanner",
                    "informationUri": "https://example.com",
                    "rules": [
                      {
                        "id": "MEDIUM001",
                        "name": "Demo Medium Issue",
                        "shortDescription": {
                          "text": "Demo medium severity issue"
                        }
                      }
                    ]
                  }
                },
                "results": [
                  {
                    "ruleId": "MEDIUM001",
                    "level": "warning",
                    "message": {
                      "text": "This is a medium severity issue"
                    },
                    "locations": [
                      {
                        "physicalLocation": {
                          "artifactLocation": {
                            "uri": "README.md"
                          },
                          "region": {
                            "startLine": 1
                          }
                        }
                      }
                    ]
                  }
                ]
              }
            ]
          }
          EOF

      - name: Upload SARIF report
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: reports/security.sarif

      - name: Enforce severity policy
        run: |
          ERRORS=$(jq '.runs[].results[] | select(.level=="error")' reports/security.sarif | wc -l)
          if [ "$ERRORS" -gt 0 ]; then
            echo "High or Critical issues found. Failing pipeline."
            exit 1
          else
            echo "No high or critical issues. Medium issues are warnings only."
          fi
