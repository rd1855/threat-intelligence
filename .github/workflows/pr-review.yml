name: I. Review – PR Feature to Develop

on:
  pull_request:
    branches:
      - develop
    paths-ignore:
      - docs/**
      - README.md

permissions:
  contents: read
  security-events: write

concurrency:
  group: pr-review-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  review:
    name: PR Quality & Security Gate
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    steps:
      - name: Validate source branch
        run: |
          echo "PR source: ${{ github.head_ref }}"
          if [[ ! "${{ github.head_ref }}" =~ ^feature/ ]]; then
            echo "❌ Only feature/* branches can open PRs to develop"
            exit 1
          fi

      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.19.0
          cache: npm
          cache-dependency-path: threat-intelligence/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: threat-intelligence

      - name: Unit tests
        run: npm test
        working-directory: threat-intelligence

      - name: Build check
        run: npm run build
        working-directory: threat-intelligence

      - name: Secret scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
