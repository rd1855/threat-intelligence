name: PR Feature → Develop (Quality & Security Gate)

# -------------------------------------------------
# WHEN this pipeline runs
# -------------------------------------------------
on:
  pull_request:
    branches:
      - develop
    # optional but recommended:
    # ensures it runs only when source is feature/*
    paths-ignore:
      - docs/**
      - README.md

# -------------------------------------------------
# Minimal permissions (security best practice)
# -------------------------------------------------
permissions:
  contents: read
  security-events: write   # required for SARIF uploads

# -------------------------------------------------
# Concurrency
# Cancel old runs when new commits are pushed
# -------------------------------------------------
concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

# -------------------------------------------------
# JOBS
# -------------------------------------------------
jobs:

  # =================================================
  # 1️⃣ CHECKOUT & BASIC VALIDATION
  # =================================================
  validate:
    name: Validate PR Metadata
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Ensure PR is from feature branch
        run: |
          echo "Source branch: ${{ github.head_ref }}"
          if [[ ! "${{ github.head_ref }}" =~ ^feature/ ]]; then
            echo "❌ PR must come from feature/* branch"
            exit 1
          fi

  # =================================================
  # 2️⃣ SECRET SCANNING (GITLEAKS)
  # =================================================
  gitleaks:
    name: Secret Scan (Gitleaks)
    runs-on: ubuntu-latest
    needs: validate
    timeout-minutes: 10

    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # required for git history scan

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --log-opts="--all"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # =================================================
  # 3️⃣ STATIC CODE ANALYSIS (SEMGREP)
  # =================================================
  semgrep:
    name: Static Code Analysis (Semgrep)
    runs-on: ubuntu-latest
    needs: gitleaks
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Semgrep
        run: |
          python3 -m pip install --upgrade pip
          pip install semgrep

      - name: Run Semgrep (SARIF output)
        run: |
          semgrep scan \
            --config p/javascript \
            --sarif \
            --output semgrep.sarif

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: semgrep.sarif

  # =================================================
  # 4️⃣ DEPENDENCY VULNERABILITY SCAN (OWASP)
  # =================================================
  dependency-check:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    needs: semgrep
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "feature-pr-scan"
          path: "."
          format: "HTML"
          out: "dependency-check-report"
          args: >
            --enableExperimental
            --failOnCVSS 7

      - name: Upload Dependency Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: dependency-check-report

  # =================================================
  # 5️⃣ BUILD & UNIT TESTS
  # =================================================
  build-and-test:
    name: Build & Unit Tests
    runs-on: ubuntu-latest
    needs: dependency-check
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      - name: Build application
        run: npm run build
