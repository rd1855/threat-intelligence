name: PR Feature → Develop (Quality & Security Gate)

on:
  pull_request:
    branches:
      - develop
    paths-ignore:
      - docs/**
      - README.md

permissions:
  contents: read
  security-events: write

concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:

  # =================================================
  # 1️⃣ VALIDATE SOURCE BRANCH
  # =================================================
  validate:
    name: Validate PR Metadata
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Ensure PR is from feature branch
        run: |
          echo "Source branch: ${{ github.head_ref }}"
          if [[ ! "${{ github.head_ref }}" =~ ^feature/ ]]; then
            echo "❌ PR must come from feature/* branch"
            exit 1
          fi

  # =================================================
  # 2️⃣ SECRET SCANNING
  # =================================================
  gitleaks:
    name: Secret Scan (Gitleaks)
    runs-on: ubuntu-latest
    needs: validate
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --log-opts="--all"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # =================================================
  # 3️⃣ STATIC CODE ANALYSIS
  # =================================================
  semgrep:
    name: Static Code Analysis (Semgrep)
    runs-on: ubuntu-latest
    needs: gitleaks
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - run: |
          python3 -m pip install --upgrade pip
          pip install semgrep

      - run: |
          semgrep scan \
            --config p/javascript \
            --sarif \
            --output semgrep.sarif

      - uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: semgrep.sarif

  # =================================================
  # 4️⃣ DEPENDENCY VULNERABILITY SCAN
  # =================================================
  dependency-check:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    needs: semgrep
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "feature-pr-scan"
          path: "threat-intelligence"
          format: "HTML"
          out: "dependency-check-report"
          args: >
            --enableExperimental
            --failOnCVSS 7

      - uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: dependency-check-report

  # =================================================
  # 5️⃣ BUILD & UNIT TESTS
  # =================================================
  build-and-test:
    name: Build & Unit Tests
    runs-on: ubuntu-latest
    needs: dependency-check
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: threat-intelligence/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: threat-intelligence

      - name: Run unit tests
        run: npm test
        working-directory: threat-intelligence

      - name: Build application
        run: npm run build
        working-directory: threat-intelligence
