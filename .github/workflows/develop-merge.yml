name: Develop Merge Pipeline

# -------------------------------------------------
# Trigger: AFTER merge into develop
# -------------------------------------------------
on:
  push:
    branches:
      - develop

# -------------------------------------------------
# Minimal permissions
# -------------------------------------------------
permissions:
  contents: read

# -------------------------------------------------
# Prevent parallel dev deployments
# -------------------------------------------------
concurrency:
  group: develop-environment
  cancel-in-progress: true

jobs:

  # =================================================
  # 1️⃣ BUILD ARTIFACT
  # =================================================
  build:
    name: Build Application Artifact
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout develop branch
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: threat-intelligence/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: threat-intelligence

      - name: Build application
        run: npm run build
        working-directory: threat-intelligence

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dev-build
          path: threat-intelligence/dist/

  # =================================================
  # 2️⃣ DEPLOY TO DEV ENVIRONMENT
  # =================================================
  deploy:
    name: Deploy to Dev Environment
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 20

    steps:
      - name: Checkout develop branch
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dev-build
          path: dist/

      - name: Deploy application
        run: ./scripts/deploy-dev.sh
        env:
          DEV_API_KEY: ${{ secrets.DEV_API_KEY }}
          DEV_DB_URL: ${{ secrets.DEV_DB_URL }}

  # =================================================
  # 3️⃣ SMOKE TESTS
  # =================================================
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: deploy
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run smoke tests
        run: npm run test:smoke
        working-directory: threat-intelligence

  # =================================================
  # 4️⃣ END-TO-END TESTS
  # =================================================
  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: smoke-tests
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run E2E tests
        run: npm run test:e2e
        working-directory: threat-intelligence

  # =================================================
  # 5️⃣ NOTIFY TEAM
  # =================================================
  notify:
    name: Notify Team
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: always()

    steps:
      - name: Deployment status
        run: echo "Develop merge pipeline completed"
