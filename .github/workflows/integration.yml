name: II. Integration – Merge to Develop

on:
  pull_request:
    branches:
      - develop
    types:
      - closed

permissions:
  contents: read

concurrency:
  group: develop-integration
  cancel-in-progress: true

jobs:
  integration:
    name: Build, Deploy & Test (Develop)
    runs-on: ubuntu-22.04
    timeout-minutes: 60

    if: github.event.pull_request.merged == true

    steps:
      - name: Validate merged branch
        run: |
          echo "Merged from: ${{ github.event.pull_request.head.ref }}"
          if [[ ! "${{ github.event.pull_request.head.ref }}" =~ ^feature/ ]]; then
            echo "❌ Only feature/* merges trigger integration"
            exit 1
          fi

      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.19.0
          cache: npm
          cache-dependency-path: threat-intelligence/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: threat-intelligence

      - name: Build application
        run: npm run build
        working-directory: threat-intelligence

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: develop-build
          path: threat-intelligence/dist/

      - name: Deploy to test environment
        run: ./scripts/deploy-dev.sh
        env:
          DEV_API_KEY: ${{ secrets.DEV_API_KEY }}
          DEV_DB_URL: ${{ secrets.DEV_DB_URL }}

      - name: Smoke tests
        run: npm run test:smoke
        working-directory: threat-intelligence

      - name: End-to-end tests
        run: npm run test:e2e
        working-directory: threat-intelligence
